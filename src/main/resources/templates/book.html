<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>도서 상세 정보</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/home}">Home</a>
        </div>
    </div>
</nav>
<div class="py-5 text-center container">
    <div class="col-lg col-md-8 mx-auto">
        <h1 class="fw-light">도서 정보</h1>
    </div>
</div>
<div class="container py-5 bg-light">
    <div class="row">
        <div class="col-md-12">
            <h3 th:text="${book.name}"></h3>
            <p th:text="${book.description}"></p>
            <br>
            <p>
                <b>도서코드 : </b>
                <span class="badge text-bg-info" th:text="${book.bookId}"></span>
                <p th:text="'저자 : ' + ${book.author}">:</p>
                <p th:text="'출판사 : ' + ${book.publisher}"><b>출판사</b> :</p>
                <p th:text="'출판일 : ' + ${book.releaseDate}"><b>출판일</b> :</p>
                <p th:text="'분류 : ' + ${book.category}"><b>분류</b> :</p>
                <p th:text="'재고수 : ' + ${book.unitInStock}"><b>재고수</b> :</p>
                <h4 th:text="${book.unitPrice} + '원'"></h4>
                <br>
                <p><a href="#" class="btn btn-primary">도서주문 &raquo;</a>
                <a th:href="@{/BookMarket/books}">
                    <button type="button" class="btn btn-primary">도서 목록 &raquo;</button>
                </a>
            </p>
        </div>
    </div>
</div>
<footer class="container">
    <hr>
    <p>&copy; WebMarket</p>
</footer>
</body>
</html>
