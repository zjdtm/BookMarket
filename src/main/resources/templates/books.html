<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>도서 목록</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" th:href="@{/home}">Home</a>
    </div>
  </div>
</nav>
<div class="py-5 text-center container">
  <div class="col-lg col-md-8 mx-auto">
    <h1 class="fw-light">도서 목록</h1>
  </div>
</div>
<div class="container py-5 bg-light">
  <div class="row text-center">
    <div class="col-md-4" th:each="book : ${bookList}">
        <h3 th:text="${book.name}"></h3>
        <p th:text="${book.author}">
          <br th:text="${book.publisher}">
          <p th:text="${book.publisher} + ' | ' + ${book.releaseDate}">
          <p class="text-center" th:text="${#strings.substring(book.description, 0, 100)} + '...'">
          <p th:text="${book.unitPrice} + ' 원'">
        </p>
    </div>
  </div>
</div>
<footer class="container">
  <hr>
  <p>&copy; WebMarket</p>
</footer>
</body>
</html>
